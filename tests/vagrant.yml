ensure_dirs_on_local:

  dir_home_test_3:

    state       : "absent"
    path        : "ensure_dirs_test_3"
    owner       : "{{ ansible_ssh_user }}"
    group       : "{{ ansible_ssh_user }}"
    mode        : "0644"

  dir_home_test_4:

